<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Conversar, anonimato, anonimamente, moçambique, agnos">
    <meta name="description" content="Descubra pessoas interresantes e tenha conversas anonimamente e livremente">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>ÁgnosChat</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="./img/loading-spinner.gif" id="loading-spinner" alt="loading...">
    
    <!-- Where the content of the current page will be loaded -->
    <div id="root"></div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="socket.io/socket.io.min.js"></script>

    <script>

        // will be used to browse between pages
        function view(page){
            $('#loading-spinner').show()
            
            console.log(`Loading ${page}...`)
            
            $('#root').html('')

            $('#root').load(`pages/${page}.html`, () => {
                console.log("Done!")
                $('#loading-spinner').hide()
            })
        }

        // When the page is loaded, browse to the home page
        view('home')

    </script>

</body>
</html>
